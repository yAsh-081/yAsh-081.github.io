<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e6f3ff 50%, #87ceeb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating elements for visual interest */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(135, 206, 235, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .building-blocks {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .block {
            width: 30px;
            height: 30px;
            background: #87ceeb;
            margin: 2px;
            border-radius: 6px;
            position: relative;
        }

        .block1 { animation: pulse 2s ease-in-out infinite; }
        .block2 { animation: pulse 2s ease-in-out infinite 0.3s; }
        .block3 { animation: pulse 2s ease-in-out infinite 0.6s; }
        .block4 { animation: pulse 2s ease-in-out infinite 0.9s; }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #5a6c7d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .message {
            font-size: 1rem;
            color: #7a8a9a;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .timeline {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .timeline-step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(135, 206, 235, 0.3);
            position: relative;
        }

        .timeline-step.completed {
            background: #87ceeb;
        }

        .timeline-step.active {
            background: #4a90e2;
            animation: glow 2s ease-in-out infinite;
        }

        .timeline-line {
            width: 40px;
            height: 2px;
            background: rgba(135, 206, 235, 0.3);
        }

        .timeline-line.completed {
            background: #87ceeb;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 15px rgba(74, 144, 226, 0.8);
                transform: scale(1.2);
            }
        }

        .contact-info {
            font-size: 0.9rem;
            color: #8a9ba8;
            margin-top: 1rem;
        }

        .social-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: rgba(135, 206, 235, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #87ceeb;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            background: #87ceeb;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .maintenance-icon {
                width: 80px;
                height: 80px;
            }

            .gear::after {
                box-shadow: 
                    0 24px 0 #87ceeb,
                    0 48px 0 #87ceeb,
                    0 72px 0 #87ceeb,
                    24px 12px 0 #87ceeb,
                    -24px 12px 0 #87ceeb,
                    24px 36px 0 #87ceeb,
                    -24px 36px 0 #87ceeb,
                    24px 60px 0 #87ceeb,
                    -24px 60px 0 #87ceeb;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .social-links {
                gap: 0.5rem;
            }

            .social-link {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>

</body>
